<!--CREATE GROUP page-->

{% extends 'base.html' %}
<!--This will inherit the main structure of the base.html-->
{% load static %}



{% block backgroundImg %}                                                                               <!--Make sure to put static in front of static files!!!!-->
<div class="page-header header-filter blur-filter" data-parallax="true" style="background-image: url( {% static 'img/byucampus.jpg'%}  );">
{% endblock %}


{% block mainTitle %}
<h1 style= "color: white;	-webkit-text-stroke: 0px #282828; text-shadow: 0px 4px 4px #282828;">Create a Group</h1>
{% endblock %}


{% block subTitle %}
<!--<h2 style= "color: white;	-webkit-text-stroke: 0px #282828; text-shadow: 0px 4px 4px #282828;">Welcome to my personal website!</h2>-->

{% endblock %}



{% block mainBody %}

<h2>Group Info</h2>

    <form name='createGroup' method='post' action="{% url 'newgroup' %}">
        {% csrf_token %}
        <label for='groupName'>Group Name: </label>
        <input type="text" name='groupName' id='groupName'><br><br>
        <label for='groupDesc'>Group Description: </label>
        <input type="text" name='groupDesc' id='groupDesc'>
        <button type="submit">Create Group</button>
    </form>

{% endblock %}
