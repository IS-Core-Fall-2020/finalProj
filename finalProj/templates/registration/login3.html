<!--Registration page-->

{% extends 'base.html' %}
<!--This will inherit the main structure of the base.html-->
{% load static %}



{% block backgroundImg %}                                                                               <!--Make sure to put static in front of static files!!!!-->
<div class="page-header header-filter blur-filter" data-parallax="true" style="background-image: url( {% static 'img/about.jpg'%}  );">
{% endblock %}


{% block mainTitle %}
<h1 style= "color: white;	-webkit-text-stroke: 0px #282828; text-shadow: 0px 4px 4px #282828;">Login</h1>
{% endblock %}


{% block subTitle %}
<!--<h2 style= "color: white;	-webkit-text-stroke: 0px #282828; text-shadow: 0px 4px 4px #282828;">Welcome to my personal website!</h2>-->

{% endblock %}



{% block mainBody %}

<div class="card card-login">
    <div class="card-header card-header-primary text-center">
    <h4 class="card-title">Login</h4>
    </div>
    <form method="post" style= 'text-align: center'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-link btn-wd btn-lg">Log In</button>
    </form>
</div>




{% endblock %}
