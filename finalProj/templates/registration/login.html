{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static "img/favicon.png" %}">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %} ">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Learning Sweet
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{% static 'css/material-kit.css' %}" rel="stylesheet" />

</head>

<body class="login-page sidebar-collapse">
  <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img class="img-responsive" width='28%' src="{% static 'img/LSweetW.png' %}" alt="LS"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" rel="tooltip" title="" data-placement="bottom" data-original-title="Login to access the GROUPS page!" href="{% url 'viewgroups' %}">
            <i class="material-icons">groups</i> Groups
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'%}">
            <i class="material-icons">person</i> Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout'%}">
            <i class="material-icons">sensor_door</i> Logout
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register'%}">
            <i class="material-icons">how_to_reg</i> Register
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="page-header header-filter" style="background-image: url( {% static 'img/about.jpg' %} ); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          
          <div class="card card-login">
            
              <h3 class="card-title" style='text-align:center; color:#343a40' >Login</h3>
            
            <form method="post" style= 'text-align: center'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-link btn-wd btn-lg">Log In</button>
            </form>
            <div style= 'text-align: center'>
              <span> Don't have a login? Create one </span> <a href="{% url 'register'%}">here.</a>
            </div>
            <br>

          </div>
          
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <nav class="float-left">
          <ul>
          </ul>
        </nav>
        <div class="copyright float-right" style="font-size: 13px">
          &copy;
          <script>
            document.write(new Date().getFullYear())
          </script> Group 10 | Section 3
        </div>
      </div>
      </div>
    </footer>
  </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/moment.min.js"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="../assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-kit.js?v=2.0.7" type="text/javascript"></script>
</body>

</html>
